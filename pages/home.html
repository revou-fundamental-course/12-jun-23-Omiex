<div class="container">
  <h1>Temperature Conversion</h1>
  <form id="main-form" action="" onsubmit="calculate(event)" onreset="resetForm()">
    <section class="input-section">
      <h2 id="conversion-mode">Celcius to Fahrenheit</h2>
      <input type="checkbox" name="reverse_check" id="reverse-check" onchange="reverseChange(event)" />
      <div class="input-section-field">
        <div class="input-field c">
          <input type="number" name="celcius" id="c-input-field" />
        </div>
        <label class="button" for="reverse-check">Reverse</label>
        <div class="input-field f">
          <input type="number" name="fahrenheit" id="f-input-field" />
        </div>
      </div>
      <div class="input-section-button">
        <button class="button" type="submit">Conversion</button>
        <button class="button" type="reset">Reset</button>
      </div>
    </section>
  </form>
